<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="container">
        <h1 class="text-white text-center bg-dark"> EVENT REGISTRATION FORM</h1>
        <form action="">
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label text-dark">Name</label>

                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                    <label for="" class="form-label text-muted">First Name</label>

                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                    <label for="" class="form-label text-muted">Last Name</label>

                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label  text-dark">company</label>
                </div>

                <div class="col-8">
                    <input type="text" class="form-control">

                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label  text-dark">Email</label>
                </div>
                <div class="col-8">
                    <input type="email" class="form-control">

                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label  text-dark">phone</label>
                </div>
                <div class="col-4">
                    <input type="number" class="form-control">
                    <label for="" class="form-label text-muted  ">Area Code</label>
                </div>
                <div class="col-4">
                    <input type="number" class="form-control">
                    <label for="" class="form-label text-muted  ">Phone number</label>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label text-dark">Subject</label>
                </div>
                <div class="col-8">
                    <select name="" id="" class="form-select form-select-lg mb-3">
                        <option value="">Choose option</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-start">
                        Are you an existing customer
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-4 form-check">
                    <input type="radio" value="name">Yes
                    <input type="radio" value="name">No

                </div>
                
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="button" value="Register" class="btn btn-danger">
                </div>
            </div>
        </form>

    </div>
</body>

</html>
